name: weird
attributes:
  - position
  - barycentric
uniforms:
  - Pmatrix
  - Vmatrix
  - Mmatrix
vertexShader: |
  #version 330 core
  layout (location = 0) in vec3 position;
  layout (location = 2) in vec3 barycentric;

  uniform mat4 Pmatrix;
  uniform mat4 Vmatrix;
  uniform mat4 Mmatrix;

  out vec3 vbc;

  void main(void) {
    gl_Position = ((Pmatrix * Vmatrix) * Mmatrix) * vec4(position, 1.);
    vbc = barycentric;
  }
fragmentShader: |
  #version 330 core
  precision mediump float;

  in vec3 vbc;

  out vec4 finalColor;

  void main(void) {
    finalColor = vec4(vbc, 1.0);
  }
