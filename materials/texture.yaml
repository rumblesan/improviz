name: texture
attributes:
  - position
  - texcoord
uniforms:
  - MVPMat
  - Texture
vertexShader: |
  #version 330 core

  layout(location = 0) in vec4 position;
  layout(location = 1) in vec2 texcoord;

  uniform mat4 MVPMat;

  out vec2 Texcoord;

  void
  main()
  {
      Texcoord = texcoord;
      gl_Position = MVPMat * position;
  }
fragmentShader: |
  #version 330 core

  in vec2 Texcoord;
  out vec4 outColor;

  uniform sampler2D Texture;

  void main()
  {
      outColor = texture(Texture, Texcoord);
  }
