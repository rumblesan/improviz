name: wobbler
vertexShader: |
  #version 330 core

  layout(location = 0) in vec4 position;
  layout(location = 1) in vec2 texcoord;

  uniform mat4 MVPmatrix;

  out vec2 Texcoord;

  void main() {
      gl_Position = MVPmatrix * position;
      Texcoord = texcoord;
  }
fragmentShader: |
  #version 330 core
  precision mediump float;

  in vec2 Texcoord;

  uniform sampler2D Texture;
  uniform float Time;
  uniform float Freq;
  uniform float Depth;
  uniform float TextureAlpha;

  out vec4 finalColour;

  vec2 wobble(vec2 st, float freq) {
    float x = sin((st.x + Time) * freq) * 0.5 + 0.5;
    float y = sin((st.y + Time) * freq) * 0.5 + 0.5;
    return vec2(x*Depth, y*Depth);
  }

  void main() {
      finalColour = texture(Texture, Texcoord + wobble(Texcoord, Freq)) * vec4(1, 1, 1, TextureAlpha);
  }
